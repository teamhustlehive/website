<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      background: #000;
    }

    .left {
      width: 40%;
      padding: 100px 40px;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .left h1 {
      font-size: 2rem;
      margin: 0;
    }

    .left .spacer:first-child h1 {
      font-size: 3rem;
    }

    .right {
      position: sticky;
      top: 0;
      width: 60%;
      height: 100vh;
      overflow: hidden;
    }

    .images {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      transform: translateY(100%);
      transition: transform 0.25s ease-out;
      border: none;
    }

    .progress-container {
      position: fixed;
      top: 0;
      width: 12px;
      height: 100%;
      background-color: #111;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(135, 206, 250, 0.5);
    }

    .progress-bar-fill {
      position: absolute;
      top: 0;
      width: 100%;
      height: 0%;
      background: #87CEFA;
      box-shadow: 0 0 20px #87CEFA, 0 0 40px #87CEFA;
      transition: height 0.1s ease-out;
    }

    .progress-left {
      left: 0;
    }

    .progress-right {
      right: 0;
    }
  </style>
</head>

<body>

<div class="progress-container progress-left">
  <div class="progress-bar-fill" id="progress-bar-fill-left"></div>
</div>

<div class="progress-container progress-right">
  <div class="progress-bar-fill" id="progress-bar-fill-right"></div>
</div>

<div class="container">
  <div class="left">
    <div class="spacer"><h1>Gallery</h1></div>
    <div class="spacer"><h1>Headshots</h1></div>
    <div class="spacer"><h1>Studio Photography</h1></div>
    <div class="spacer"><h1>Baby Showers</h1></div>
    <div class="spacer"><h1>Birthdays</h1></div>
    <div class="spacer"><h1>Weddings</h1></div>
    <div class="spacer"><h1>Graduations</h1></div>
    <div class="spacer"><h1>Networking Events</h1></div>
    <div class="spacer"><h1>Parties & More...</h1></div>
  </div>

  <div class="right">
    <div class="images">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/img_1883-copy-AE0rxjkgbOCroP1G.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/img_3721-copy-YbNJ5k20QkhZlp8K.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/dsc03298-copy-1-1-mxBX9egwNwuKPr4n.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/dsc06001-copy-1-YanJaorMpohEexoX.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/img_5014-copy-1-YleQ0o36JRFEZ5eM.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/img_6763-copy-mk3JMoOKvKIBW9Nj.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/dsc04216-copy-1-mjEGDo6z73CLvOOv.jpg" class="image">
      <img src="https://assets.zyrosite.com/AGB2GxoGJ2f5RajL/copy-of-img_3094-copy-1-AzGNzBoPlziLLwlq.jpg" class="image">
    </div>
  </div>
</div>

<script>
  const images = document.querySelectorAll('.image');
  const sectionHeight = window.innerHeight;

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    images.forEach((image, index) => {
      const imageStart = (index + 1) * sectionHeight;
      const progress = (scrollY - imageStart) / sectionHeight;

      if (progress >= 1) {
        image.style.transform = `translateY(0%)`;
      } else if (progress <= 0) {
        image.style.transform = `translateY(100%)`;
      } else {
        image.style.transform = `translateY(${(1 - progress) * 100}%)`;
      }
    });

    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    const progressHeight = (scrollY / docHeight) * 100;
    document.getElementById("progress-bar-fill-left").style.height = `${progressHeight}%`;
    document.getElementById("progress-bar-fill-right").style.height = `${progressHeight}%`;
  });
</script>

</body>
</html>
