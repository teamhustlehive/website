<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #000000;
      color: #FFFFFF;
    }

    .container {
      display: flex;
      background: #000000;
    }

    .left {
      width: 50%;
      padding: 100px;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .left h1 {
      font-size: 3rem;
      margin: 0;
    }

    .right {
      position: sticky;
      top: 0;
      width: 50%;
      height: 100vh;
      overflow: hidden;
    }

    .images {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateY(100%);
      border: none;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="left">
    <div class="spacer"><h1>Gallery</h1></div>
    <div class="spacer"><h1>Headshots</h1></div>
    <div class="spacer"><h1>Studio Photography</h1></div>
    <div class="spacer"><h1>Baby Showers</h1></div>
    <div class="spacer"><h1>Birthdays</h1></div>
    <div class="spacer"><h1>Weddings</h1></div>
    <div class="spacer"><h1>Graduations</h1></div>
    <div class="spacer"><h1>Networking Events</h1></div>
    <div class="spacer"><h1>Parties & More...</h1></div>
  </div>

  <div class="right">
    <div class="images">
      <iframe src="https://drive.google.com/file/d/1W1-WjBhpZFkp6l8j_9I7jz6Hz0_IHoJX/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1JFcY5_L56Q6umC-lb2MTXWLjizRh9com/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1DyIM0mqBCYqc84p9rxxwY15oXPkS_u6_/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1jirMjUYezSI1SvYt0qxdCpFYhnxLxwx3/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/18ORqVu-Xrspz2R2GKfNtA6qAQn3CnKoi/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1EZ9pSH2GXTloZQ7NqDwsqoSFm8ZdOPsz/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1dHWT1vu6x6y1zw_ntPmtFSZwHguMmwCG/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1tbS3jR_dEu2deuVVI_zMDQlK2KwxMh7k/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
      <iframe src="https://drive.google.com/file/d/1WpDlaJ-hiQCbWs1db54qMAB0U8riRapv/preview" width="100%" height="100%" allow="autoplay" class="image"></iframe>
    </div>
  </div>
</div>

<script>
  const images = document.querySelectorAll('.image');
  const totalSections = images.length;
  const sectionHeight = window.innerHeight;

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    images.forEach((image, index) => {
      const imageStart = index * sectionHeight;
      const imageEnd = (index + 1) * sectionHeight;

      let progress = (scrollY - imageStart) / sectionHeight;

      if (progress >= 1) {
        image.style.transform = `translateY(0%)`;
      } else if (progress <= 0) {
        image.style.transform = `translateY(100%)`;
      } else {
        image.style.transform = `translateY(${(1 - progress) * 100}%)`;
      }
    });
  });
</script>

</body>
</html>
